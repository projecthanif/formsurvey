
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Survey form</title>
</head>
<body>

    <div class="container">
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
            <form action="" method="post" id="survey-form">
                <fieldset>
                    <label for="name" id="name-label">Name</label>
                    <input type="text" name="name" id="name" required placeholder="Your name">
                </fieldset>
                <fieldset>
                    <label for="email" id="email-label">Email</label>
                    <input type="email" name="email" id="email" required placeholder="Your email">
                </fieldset>
                <fieldset>
                    <label for="age" id="number-label">Age(optional)</label>
                    <input type="number" name="number" id="number" min="8" max="120" placeholder="8-120">
                </fieldset>
                <fieldset >
                    <label for="dropdown">Which option best describes your current role?</label>
                    <select name="dropdown" id="dropdown">
                        <option value="">Select current role</option>
                        <option value="student">Student</option>
                        <option value="Full time job">Full Time Job</option>
                        <option value="Full time Learner">Full time learner</option>
                        <option value="prefer not to say">Prefer not to say</option>
                        <option value="Other">Others</option>
                    </select>
                </fieldset>
                <fieldset>
                    <label for="recommend" id="radio">Would you recommend freeCodeCamp to a friend?</label>
                    <label for="Definitely" id="radio"><input type="radio" name="choice" value="Definitely">Definitely</label>
                    <label for="maybe" id="radio"><input type="radio" name="choice" value="Maybe">Maybe</label>
                    <label for="not sure" id="radio"><input type="radio" name="choice" value="Not sure">Not sure</label>
                </fieldset>
                <fieldset>
                    <label for="dropdown">What is your favorite feature of freeCodeCamp?</label>
                    <select name="dropdown" id="dropdown">
                        <option value="">Select current role</option>
                        <option value="student">Student</option>
                        <option value="Full time job">Full Time Job</option>
                        <option value="Full time Learner">Full time learner</option>
                        <option value="prefer not to say">Prefer not to say</option>
                        <option value="Other">Others</option>
                    </select>
                </fieldset>
                <fieldset>
                    <label for="like" id="like">What would you like to see improved? (Check all that apply)</label>
                    <label for="frontend" id="tick"><input type="checkbox" name="frontend" id="frontend" value="frontend">Front-end Project</label>
                    <label for="backend" id="tick"><input type="checkbox" name="backend" id="backend" value="frontend">Back-end Project</label>
                    <label for="data" id="tick"><input type="checkbox" name="data" id="data"value="frontend">Data Visualization</label>
                    <label for="challenges" id="tick"><input type="checkbox" name="challenges" id="challenges" value="frontend">Chalkenges</label>
                    <label for="open" id="tick"><input type="checkbox" name="open" id="open" value="frontend">Open Source Community</label>
                    <label for="gitter" id="tick"><input type="checkbox" name="gitter" id="gitter" value="frontend">Gitter help rooms</label>
                    <label for="videos" id="tick"><input type="checkbox" name="videos" id="videos" value="frontend">Videos</label>
                    <label for="city" id="tick"><input type="checkbox" name="city" id="city" value="frontend">City Meetups</label>
                    <label for="wiki" id="tick"><input type="checkbox" name="wiki" id="wiki" value="frontend">Wiki</label>
                    <label for="furom" id="tick"><input type="checkbox" name="forum" id="forum" value="frontend">Forum</label>
                    <label for="cousers" id="tick"><input type="checkbox" name="cousers" id="cousers" value="frontend">Additional Cousers</label>
                </fieldset>
                <fieldset>
                    <label for="text" id="comment">Any comments or suggestions?</label>
                    <textarea name="comment" id="comment" cols="30" rows="10"></textarea>
                </fieldset>
                <input type="submit" value="Submit" id="submit">
            </form> 
    </div>
    
</body>
</html>
